<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>gerate bn</title>
</head>

<body id="container">

    <header id="header">
        <img src="/img/mono.png" alt="">
    </header>

    <section id="select-visualization">
        <div id="selcet">
            <div id="grafic">
                <i class="fas fa-chart-bar"></i>
                <p>Distribuição</p>
            </div>
            <div id="table">
                <i class="fas fa-table"></i>
                <p>Tabela</p>
            </div>
        </div>
    </section>

    <section id="insersion-data">

        <div id="distribuction-type">
            <div>
                <p>Distibuição</p>
                <div id="change-view">
                    <i class="fas fa-chart-line"></i>
                    <p>Linhas</p>
                </div>
            </div>
            <p>Binomial Negativa<i class="fas fa-caret-down"></i></p>
        </div>

        <div id="first-number-sucess">
            <p>Parâmetro n</p>
            <input type="text" id="param-n" value="10">
        </div>

        <div id="second-probably-sucess">
            <p>Parâmetro p</p>
            <input type="text" id="param-p" value="0.5">
        </div>

        <div id="other-values">
            <div>
                <p>Média ou valor esperança</p>
                <p id="esperanca">E(x) =</p>
            </div>

            <div>
                <p>Variância</p>
                <p id="variancia">Var(x) =</p>
            </div>

            <div>
                <p>Desvio padrão</p>
                <p id="desvio-padrao">Dp(x) =</p>
            </div>
        </div>
    </section>

    <section id="table-view" class="data-none ">
        <table class="active-table-view">
            <thead>
                <tr>
                    <td>K</td>
                    <td>Px(x)</td>
                </tr>
            </thead>
            <tbody id="out-table">
            </tbody>
        </table>
    </section>

    <!--<button id="teste">teste</button>-->

    <section id="grafic-plot">
        <canvas id="myChart"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/myPlot.js"></script>
    <script type="module" src="./js/animation.js"></script>
    <script type="module" src="./js/otherCalcs.js"></script>
</body>

</html>
